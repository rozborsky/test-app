<div class="row">
  <form #form="ngForm" (ngSubmit)="addUser()">
    <div class="form-group">
      <label for="login">логін</label>
      <input type="text" class="form-control" id="login"
              required
              [(ngModel)]="user.login" name="login">
    </div>
    <div class="form-group">
      <label for="name">ім'я</label>
      <input type="text" class="form-control" id="name"
              required
              [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
      <label for="name">прізвище</label>
      <input type="text" class="form-control" id="secoundName"
              required
              [(ngModel)]="user.secoundName" name="secoundName">
    </div>
    <div class="form-group">
      <label for="password">пароль</label>
      <input type="text" class="form-control" id="password"
              required
              [(ngModel)]="user.password" name="password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">повторіть пароль</label>
      <input type="text" class="form-control" id="confirmPassword"
              required
              [(ngModel)]="user.login" name="confirmPassword">
    </div>
    <div class="form-group">
      <button class="btn btn-primary pull-right" type="sumbit">зареєструватися</button>
    </div>
  </form>
</div>

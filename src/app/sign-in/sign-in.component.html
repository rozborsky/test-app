<div class="container">
  <div class="row">
    <form [formGroup]="signInForm" (ngSubmit)="signIn()" novalidate>
      <div class="form-group">
        <label for="name">логін</label>
        <input id="name" class="form-control" type="text" formControlName="login">
      </div>
      <div class="form-group">
        <label for="password">пароль</label>
        <input id="password" class="form-control" type="password" formControlName="password">
      </div>
      <div class="alert alert-danger" *ngIf="isWrongLogin">
        Невірний пароль або логін 
      </div>
      <div class="form-group">
        <button [disabled]="!signInForm.valid" class="btn btn-primary pull-right" type="sumbit">увійти</button>
      </div>
    </form>
  </div>
</div>

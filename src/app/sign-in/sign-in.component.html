<div class="container">
  <div class="row">
    <form #form="ngForm" (ngSubmit)="signIn()">
      <div class="form-group">
        <label for="name">логін</label>
        <input 
          #login="ngModel"        
          id="login"
          name="login"                
          type="text" 
          class="form-control"
          [(ngModel)]="userLogin"
          required>
      </div>
      <div class="form-group">
        <label for="password">пароль</label>
        <input 
          #password="ngModel"        
          id="password"
          name="password"                
          type="password" 
          class="form-control" 
          [(ngModel)]="userPassword"
          required> 
      </div>
      <div class="alert alert-danger" *ngIf="isWrongLogin">
        Невірний пароль або логін 
      </div>
      <div class="form-group">
        <button [disabled]="form.invalid" class="btn btn-primary pull-right" type="sumbit">увійти</button>
      </div>
    </form>
  </div>
</div>

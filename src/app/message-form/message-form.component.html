<div class="container">
  <div class="row">
    <form  (submit)="addMessage(message)">
      <div class="form-group">
        <input 
          id="name" 
          name="message"                
          type="text" 
          class="form-control input-lg" 
          placeholder="Що в вас на думці?"
          [(ngModel)]="message.message" 
          required> 
      </div>
      <button class="btn btn-primary pull-right" type="sumbit">додати</button>
    </form>
  </div>
</div>

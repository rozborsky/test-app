<div class="message">
  <div class="row">
    <div class="col-md-8"><h4>{{ message.host }}</h4></div>
    <div class="col-md-4">
      <app-message-menu [message]=message></app-message-menu>
    </div>
  </div>
  
  <span class="created">{{ message.created }}</span><br/>
  <div *ngIf="message.message.length > 200 else smallText" class="text">
      <p *ngIf="isCutted else fullTextBlock">{{ message.message | textCutting }}<button class="btn btn-link" (click)="cutText()">докладніше</button></p>
      <ng-template #fullTextBlock>{{ message.message }}<button class="btn btn-link" (click)="cutText()">сховати</button></ng-template>
  </div>
  <ng-template #smallText>
      {{ message.message }}
  </ng-template>
</div>

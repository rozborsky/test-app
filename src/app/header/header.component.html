<div class="container-fluid blueBar">
  <div class="container">
    <div class="container" *ngIf="isLogged(); else elseBlock">
      <p class="pull-left">{{name}} {{secound_name}}</p>
      <a (click)="logOut()"  class="pull-right">вихід</a>
    </div>
    <ng-template #elseBlock>
      <div class="pull-right">
        <a routerLink="registration">реєстрація</a>&nbsp;<span>|</span>&nbsp;
        <a routerLink="signIn">вхід</a>
      </div>
    </ng-template>
  </div>
</div>
